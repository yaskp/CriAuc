services:
  - type: web
    name: cricauction-api
    env: node
    region: singapore
    plan: free
    # unified build: build client, then install server deps
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install && npm rebuild sqlite3
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: VITE_API_URL
        value: "" # Empty to use relative paths (same domain)
    healthCheckPath: /api/config
    # Add a persistent disk if you want the database to survive redeploys
    # (Note: Render Free plan doesn't support disks, so we rely on git-committed DB for now)
