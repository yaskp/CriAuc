services:
  # Backend API Service
  - type: web
    name: cricauction-api
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install && npm rebuild sqlite3
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/config

  # Frontend Static Site
  - type: web
    name: cricauction-app
    env: static
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
